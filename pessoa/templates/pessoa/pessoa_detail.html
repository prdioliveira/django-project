{% extends 'pessoa/base.html' %}

{% block content %}
        <div class="post">
            {% if post.publish_date %}
                <div class="date">
                    {{ post.publish_date }}
            {% endif %}
            </div>
            <h2>{{ pessoa.nome }}</h2>

            <a class="btn btn-default" href="{% url "pessoa_edit" pk=pessoa.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>

            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
{% endblock %}
