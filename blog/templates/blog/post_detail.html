{% extends 'blog/base.html' %}

{% block content %}
        <div class="post">
            {% if post.publish_date %}
                <div class="date">
                    {{ post.publish_date }}
            {% endif %}
            <a class="btn btn-default" href="{% url "post_edit" pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            </div>
            <h2>{{ post.title }}</h2>
            {{ post.text|linebreaks }}
        </div>
{% endblock %}
